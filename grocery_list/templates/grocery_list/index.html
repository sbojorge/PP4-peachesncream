{% extends 'base.html' %} 

<!-- This page will hold the list of saved grocery shopping lists -->

<!-- This code is a copy from the create_list template. I mixed things up -->
<div class="row">
    <div class="col s12 m4 l3">
        <p>My grocery shopping lists</p><!-- Fix the problem with the heading font size-->
        <ul>
            {% for grocery in grocerys %}
            <li>{{ grocery.name }}</li>
            {% empty %}
            <p>You don't have any list</p>
            {% endfor %}
        </ul>
    </div>
    <div class="col s12 m8 l9">
        <h5 id="title">Create shopping list</h5>
        <div class="divider"></div>        
        <div class="section">
            <form>
                {% csrf_token %} 
                <!-- {{ form.as_p }} -->
                <button type="submit">Add an item</button>
            </form>
        </div>    
    </div>    
</div>
