{% extends 'base.html' %}

<!-- Here the user will be able to create his/her grocery shopping lists -->

{% block content %}


<div class="row">
    <div class="col s12 m4 l3">
        <p>Draft</p><!-- Fix the problem with the heading font size-->
        <ul>            
            <li>Brunch list</li>
            <li>Ella's birthday</li>
            
        </ul>
    </div>
    <div class="col s12 m8 l9">
        <h5 id="title">My grocery shopping lists</h5>
        <div class="divider"></div>        
        <div class="section">
            <ul>
                {% for grocery in grocerys %}
                <li>{{ grocery.name }}</li>
                <li>{{ grocery.item }}</li>
                {% empty %}
                <p>You don't have any list</p>
                {% endfor %}
            </ul>
            <button type="submit">New list</button>
            
        </div>    
    </div>    
</div>

    













{% endblock %}
